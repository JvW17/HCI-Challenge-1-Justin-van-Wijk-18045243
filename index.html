<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Challenge ARVR - Justin van Wijk</title>
    <meta name="viewport" content="width=device-width" />
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="scripts/main.js" defer></script> -->
    <script>
      AFRAME.registerComponent('play' ,{
        init: function (){
          var myEl = document.querySelector('#muziekBox');
          this.el.addEventListener('click', function () {
            myEl.components.sound.playSound();
          });
        }
      });
      AFRAME.registerComponent('stop' ,{
        init: function (){
          var myEl = document.querySelector('#muziekBox');
          this.el.addEventListener('click', function () {
            myEl.components.sound.stopSound();
          });
        }
      });
    </script>
  </head>

  <body>
    <a-scene>
      <a-assets>
        <img
          id="achtergrond"
          src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2FvaporwaveLucht5.png?v=1590154256718"
        />
        <img
          id="vloer"
          src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2FvaporwaveBackground3.png?v=1589919162177"
        />
        <img
          id="bergMaterial"
          src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2FvaporwaveTexture4.png?v=1590070553341"
        />
        <img
          id="muziekBlauw"
          src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2Fmuziek%20blauw.png?v=1590088995677"
        />
        <a-asset-item id="objectBergen" src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2Fvaporwave-landschap3.obj?v=1590072159902"></a-asset-item>

        <audio id="algemeenLiedje" src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2Fexport-ofoctcom.mp3?v=1590174012672" preload="auto"></audio>

        <a-asset-item id="objectBus" src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2Fbus1.obj?v=1590085083209"></a-asset-item>
        <a-asset-item id="materialBus" src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2Fbus1.mtl?v=1590085134472"></a-asset-item>

        <a-asset-item id="objectBusBlauw" src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2Fbus2.obj?v=1590154641703"></a-asset-item>
        <a-asset-item id="materialBusBlauw" src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2Fbus2.mtl?v=1590154641454"></a-asset-item>

        <a-asset-item id="objectBusWit" src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2Fbus3.obj?v=1590159743668"></a-asset-item>
        <a-asset-item id="materialBusWit" src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2Fbus3.mtl?v=1590159743410"></a-asset-item>

        <a-asset-item id="objectBusGeel" src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2Fbus4.obj?v=1590161784429"></a-asset-item>
        <a-asset-item id="materialBusGeel" src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2Fbus4.mtl?v=1590161784203"></a-asset-item>

        <a-asset-item id="objectBusRood" src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2Fbus5.obj?v=1590170504992"></a-asset-item>
        <a-asset-item id="materialBusRood" src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2Fbus5.mtl?v=1590170504831"></a-asset-item>

        <a-asset-item id="objectStatue" src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2Fmetallic-lucy-statue.obj?v=1590152576850"></a-asset-item>
        <a-asset-item id="materialStatue" src="https://cdn.glitch.com/d42e1c38-bf97-4c28-9fa3-828839fe65cb%2Fmetallic-lucy-statue.mtl?v=1590152556545"></a-asset-item>
      </a-assets>


      <a-camera>
        <a-entity id="mouseCursor" cursor="fuse: true; fuseTimeout: 1">
        </a-entity>
        <a-ring
          id="cursorRing"
          position="0 0 -1"
          radius-inner="0.01"
          radius-outer="0.02"
          material="color: white; shader: flat"
        >
        </a-ring>
      </a-camera>

      <a-sky src="#achtergrond"></a-sky>

      <a-obj-model
        src="#objectBergen"
        material="src:#bergMaterial; repeat: 50 50"
        position="0 -5 0"
        rotation="0 0 0"
        scale="5 5 5"
        >
      </a-obj-model>

      <a-obj-model
        src="#objectBus"
        mtl="#materialBus"
        position="1 1.1 -1.5"
        rotation="0 0 0"
        scale="0.1 0.1 0.1"

        animation__bus1=
          "dur:3000;
          dir: alternate;
          easing:easeInOutQuad;
          from:1 1.1 -1.5;
          to:1 2.1 -1.5;
          loop:-1;
          property:position;"

        animation__bus2=
          "dur:4000;
          dir: alternate;
          easing:easeInOutSine;
          from: -20 -100 -5;
          to: 20 100 5;
          loop:-1;
          property:rotation;"

        >
      </a-obj-model>

      <a-obj-model
        src="#objectBusBlauw"
        mtl="#materialBusBlauw"
        position="4 4 4"
        rotation="0 0 0"
        scale="0.1 0.1 0.1"

        animation__busblauw1=
          "dur:3000;
          dir: alternate;
          easing:easeInOutQuad;
          from:1 1.1 2.5;
          to:-10 8 15;
          loop:-1;
          property:position;"

        animation__busblauw2=
          "dur:8000;
          dir: alternate;
          easing:easeInOutQuad;
          from: 20 100 5;
          to: -330 0267 -40;
          loop:-1;
          property:rotation;"

        >
      </a-obj-model>

      <a-obj-model
        src="#objectBusWit"
        mtl="#materialBusWit"
        position="4 4 4"
        rotation="0 0 0"
        scale="0.1 0.1 0.1"

        animation__buswit1=
          "dur: 8000;
          dir: alternate;
          easing:easeInOutQuad;
          from: 10 4 0;
          to: -10 8 0;
          loop:-1;
          property:position;"

        animation__buswit2=
          "dur:8000;
          dir: alternate;
          easing:easeInOutQuad;
          from: 0 0 0;
          to: 360 0 360;
          loop:-1;
          property:rotation;"

        >
      </a-obj-model>

      <a-obj-model
        src="#objectBusGeel"
        mtl="#materialBusGeel"
        position="2 3 2"
        rotation="0 90 0"
        scale="0.5 0.5 0.5"

        animation__busgeel1=
          "dur: 5000;
          dir: alternate;
          easing:easeInOutQuad;
          from: -15 3 10;
          to: -15 3 -25;
          loop:-1;
          property:position;"

        animation__busgeel2=
          "dur:8000;
          dir: alternate;
          easing:easeInOutQuad;
          from: 0 90 0;
          to: 0 -270 0;
          loop:-1;
          property:rotation;"

        >
      </a-obj-model>

      <a-obj-model
        src="#objectBusRood"
        mtl="#materialBusRood"
        position="2 3 2"
        rotation="0 90 0"
        scale="0.5 0.5 0.5"

        animation__busgeel1=
          "dur: 3000;
          dir: alternate;
          easing:easeInOutQuad;
          from: 50 2 50;
          to: 50 30 50;
          loop:-1;
          property:position;"

        animation__busgeel2=
          "dur:8000;
          dir: alternate;
          easing:easeInOutQuad;
          from: -90 -180 -270;
          to: 270 360 180;
          loop:-1;
          property:rotation;"

        >
      </a-obj-model>

      <a-box
        id="draaiBox"
        position="0 0 0"
        rotation="0 0 0"
        width="1"
        height="1"
        depth="1"
        material="src:#bergMaterial"
        shadow
        animation="property: rotation;
                   to: 0 360 0;
                   dur: 9000;
                   easing: linear;
                   loop: true"
        sound="src: #algemeenLiedje;"
      >
      </a-box>

      <a-box id="muziekBox" color="black" position="0 0 0" scale="0.5 0.5 0.5" sound="src: #algemeenLiedje;">
        <a-box material="src:#muziekBlauw" radius="0.25" position="4 3 0" play
          animation__mouseenter="
            property: rotation;
            to: 360 225 0;
            startEvents: mouseenter;
            easing: linear;
            dur: 3000;"

          animation__mouseleave="
            property: rotation;
            to: 0 0 0;
            startEvents: mouseleave;
            easing: easeInOutElastic;
            dur: 3000;">
        </a-box>
      </a-box>

      <a-plane
        id="floor"
        position="0 0 -4"
        rotation="-90 0 0"
        width="150"
        height="150"
        material="src:#vloer; repeat: 50 50"
        shadow
      >
      </a-plane>

      <a-obj-model
        src="#objectStatue"
        mtl="#materialStatue"
        position="-8 4 0"
        rotation="0 270 0"
        scale="0.5 0.5 0.5"
        animation="property: rotation;
                   to: 0 -90 0;
                   dur: 8000;
                   easing: linear;
                   loop: true"
        >
      </a-obj-model>

      <a-dodecahedron id="dodecahedron1"
                  material="side: double"
                  color="hotpink"
                  position="-5 2 -10"
                  rotation="-40 -270 -190"
                  scale="1 1 1"

                  animation="property: rotation;
                             to: 40 270 190;
                             dur: 3000;
                             easing: linear;
                             loop:-1;"

                  animation__mouseenter="
                              property: position;
                              to: 3 2 -10;
                              startEvents: mouseenter;
                              dur: 3000;"

                  animation__mouseleave="
                              property: position;
                              to: -5 2 -10;
                              startEvents: mouseleave;
                              dur: 3000;"


                  animation__mouseenterkleur="
                              property: components.material.material.color;
                              type: color;
                              to: #70FFFE;
                              startEvents: mouseenter;
                              dur: 500;"

                  animation__mouseleavekleur="
                              property: components.material.material.color;
                              type: color;
                              to: hotpink;
                              startEvents: mouseleave;
                              dur: 500;"
          >
      </a-dodecahedron>

      <a-octahedron id="octahedron1"
                  material="side: double"
                  color="#FCD452"
                  position="-20 15 -25"
                  rotation="-40 -270 -190"
                  scale="2 2 2"

                  animation="property: rotation;
                             to: 40 270 190;
                             dur: 3000;
                             easing: linear;
                             loop:-1;"

                  animation__mouseenter="
                              property: components.material.material.color;
                              type: color;
                              to: #ffffff;
                              startEvents: mouseenter;
                              dur: 500;"

                  animation__mouseleave="
                              property: components.material.material.color;
                              type: color;
                              to: #FCD452;
                              startEvents: mouseleave;
                              dur: 500;"

                  animation__bewegen1=
                              "dur:2000;
                              dir: alternate;
                              easing:easeInOutQuad;
                              from:-20 15 -25;
                              to:-20 5 -25;
                              loop:-1;
                              property:position;"
          >
      </a-octahedron>

      <a-torus id="torus1"
                  material="side: double"
                  color="#4681FD"
                  position="-20 15 -25"
                  rotation="-40 -270 -190"
                  scale="2 2 2"

                  animation="property: rotation;
                             to: 40 270 190;
                             dur: 3000;
                             easing: linear;
                             loop:-1;"

                  animation__mouseenter="
                              property: components.material.material.color;
                              type: color;
                              to: #ffffff;
                              startEvents: mouseenter;
                              dur: 500;"

                  animation__mouseleave="
                              property: components.material.material.color;
                              type: color;
                              to: #4681FD;
                              startEvents: mouseleave;
                              dur: 500;"

                  animation__bewegen1=
                              "dur:2000;
                              dir: alternate;
                              easing:easeInOutQuad;
                              from:-20 15 -15;
                              to:-20 5 -25;
                              loop:-1;
                              property:position;"
          >
      </a-torus>

      <a-octahedron id="octahedron2"
                  material="side: double"
                  color="#134484"
                  position="-10 6 10"
                  rotation="-40 -270 -190"
                  scale="1.5 1.5 1.5"
                  shadow

                  animation="property: rotation;
                             to: 40 270 190;
                             dur: 3000;
                             easing: linear;
                             loop:-1;"

                  animation__mouseenter="
                              property: position;
                              to: 0 8 10;
                              startEvents: mouseenter;
                              dur: 3000;"

                  animation__mouseenterkleur="
                              property: components.material.material.color;
                              type: color;
                              to: #FE71BC;
                              startEvents: mouseenter;
                              dur: 500;"

                  animation__mouseleavekleur="
                              property: components.material.material.color;
                              type: color;
                              to: #0D009F;
                              startEvents: mouseleave;
                              dur: 500;"
          >
      </a-octahedron>


      <a-sphere id="sphere2"
                  material="side: double"
                  color="#fdb920"
                  position="5 6 10"
                  rotation="-40 -270 -190"
                  scale="1.5 1.5 1.5"

                  animation="property: rotation;
                             to: 40 270 190;
                             dur: 3000;
                             easing: linear;
                             loop:-1;"

                  animation__mouseenter="
                              property: position;
                              to: -3 6 10;
                              startEvents: mouseenter;
                              dur: 3000;"

                  animation__mouseleave="
                              property: position;
                              to: 0 6 -10;
                              startEvents: mouseleave;
                              dur: 3000;"

                  animation__mouseenterkleur="
                              property: components.material.material.color;
                              type: color;
                              to: #70FFFE;
                              startEvents: mouseenter;
                              dur: 500;"

                  animation__mouseleavekleur="
                              property: components.material.material.color;
                              type: color;
                              to: tomato;
                              startEvents: mouseleave;
                              dur: 500;"
          >
      </a-sphere>


      <a-ring id="ring2"
                  material="side: double"
                  color="#54FFB5"
                  position="5 6 10"
                  rotation="-40 -270 -190"
                  scale="1.5 1.5 1.5"

                  animation="property: rotation;
                             to: 40 270 190;
                             dur: 3000;
                             easing: linear;
                             loop:-1;"

                  animation__mouseenter="
                              property: position;
                              to: -3 6 10;
                              startEvents: mouseenter;
                              dur: 3000;"

                  animation__mouseleave="
                              property: position;
                              to: 0 6 -10;
                              startEvents: mouseleave;
                              dur: 3000;"

                  animation__mouseenterkleur="
                              property: components.material.material.color;
                              type: color;
                              to: #DA9CCE;
                              startEvents: mouseenter;
                              dur: 500;"

                  animation__mouseleavekleur="
                              property: components.material.material.color;
                              type: color;
                              to: #70FFFE;
                              startEvents: mouseleave;
                              dur: 500;"
          >
      </a-ring>



    </a-scene>
  </body>
</html>
