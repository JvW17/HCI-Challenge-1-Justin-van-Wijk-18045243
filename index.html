<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Challenge 1 - Justin van Wijk</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="scripts/main.js" defer></script> -->
  </head>

  <body>

    <a-scene>

      <a-assets>
        <img id="achtergrond" src="images/vaporwaveLucht.png"/>
        <img id="vloer" src="images/vaporwaveBackground2.png"/>

      </a-assets>

      <a-camera>
        <a-entity id="mouseCursor"
          cursor="fuse: true; fuseTimeout: 1">
        </a-entity>
        <a-ring id="cursorRing"
          position="0 0 -1"
          radius-inner= "0.01"
          radius-outer= "0.02"
          material="color: white; shader: flat">
        </a-ring>
      </a-camera>

      <a-sky src="#achtergrond"></a-sky>

      <a-plane id="floor"
        position="0 0 -4"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#7BC8A4"
        material="src:#vloer; repeat: 30 30"
        shadow>
      </a-plane>



    </a-scene>
  </body>
</html>
